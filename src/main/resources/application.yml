micronaut:
  http:
    client:
      read-timeout: 1m
  application:
    name: XAct_Assessment_API
  server:
    port: 8000
    cors:
      enabled: true
  security:
    enabled: true
    token:
      jwt:
        enabled: true
        claims-validators:
          issuer: '${OIDC_ISSUER:`https://dev-47045452.okta.com/oauth2/default`}'
        signatures:
          jwks:
            okta:
              url: '${OIDC_ISSUER:`https://dev-47045452.okta.com/oauth2/default`}/v1/keys'
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**

profile:
  type: "local"

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres?sslmode=disable
    driverClassName: org.postgresql.Driver
    username: ${USER}
    password: ${USER}
    dialect: POSTGRES

account:
  url: "https://api.thoughtworks.net/account"
  scope: "account.read.internal"
  endpoint: "/api/accounts"
  delay: "4h"

token:
  username: ${AUTH_USERNAME}
  password: ${AUTH_PASSWORD}
  url: "https://thoughtworks.okta.com"
  endpoint: "/oauth2/aus1fjygi70z7ZtVB0h8/v1/token"
  grantType: "client_credentials"

email:
  url: "https://api.thoughtworks.net"
  scope: "email.send"
  endpoint: "/notification/messages"
  delay: "1m"
  notificationEnabled : false
  maskEmail : true
  defaultEmail : "brindha.e@thoughtworks.com"


flyway:
  datasources:
    default:
      enabled: true
      baseline-on-migrate: true

jpa:
  default:
    entity-scan:
      packages: 'com.xact.assessment.models'
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
        show_sql: false

validation:
  email: '^([_A-Za-z0-9-+]+\.?[_A-Za-z0-9-+]+@(thoughtworks.com))$'
